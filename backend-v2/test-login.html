<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <div id="result"></div>
    <button onclick="testLogin()">Test Login</button>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                console.log('üöÄ Starting login test...');
                
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin.test@bookedbarber.com',
                        password: 'AdminTest123'
                    })
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Login successful:', data);
                    resultDiv.innerHTML = `
                        <div style="color: green;">
                            <h3>‚úÖ Login Successful!</h3>
                            <p>Access Token: ${data.access_token.substring(0, 50)}...</p>
                            <p>Token Type: ${data.token_type}</p>
                        </div>
                    `;
                    
                    // Store tokens like the real app does
                    localStorage.setItem('token', data.access_token);
                    if (data.refresh_token) {
                        localStorage.setItem('refresh_token', data.refresh_token);
                    }
                    
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Login failed:', response.status, errorText);
                    resultDiv.innerHTML = `
                        <div style="color: red;">
                            <h3>‚ùå Login Failed</h3>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${errorText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('üö® Network error:', error);
                resultDiv.innerHTML = `
                    <div style="color: red;">
                        <h3>üö® Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
