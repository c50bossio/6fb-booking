<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>Login Test</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="testpass123" required>
        </div>
        <button type="submit" id="submitBtn">Login</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const result = document.getElementById('result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            result.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:8000/api/v2/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Login failed');
                }
                
                const loginData = await response.json();
                
                if (loginData.access_token && loginData.refresh_token) {
                    // Store tokens in localStorage (like the fixed login form)
                    localStorage.setItem('token', loginData.access_token);
                    localStorage.setItem('refresh_token', loginData.refresh_token);
                    
                    // Set cookie
                    document.cookie = `token=${loginData.access_token}; path=/; max-age=${7 * 24 * 60 * 60}; samesite=strict`;
                    
                    // Show success
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>Access Token:</strong> ${loginData.access_token.substring(0, 50)}...</p>
                        <p><strong>Refresh Token:</strong> ${loginData.refresh_token.substring(0, 50)}...</p>
                        <p><strong>Tokens stored in localStorage and cookie</strong></p>
                    `;
                    result.style.display = 'block';
                } else {
                    throw new Error('Invalid login response - missing tokens');
                }
                
            } catch (err) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ Login Failed</h3>
                    <p>${err.message}</p>
                `;
                result.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
