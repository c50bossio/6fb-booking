apiVersion: v1
kind: Secret
metadata:
  name: bookedbarber-secrets
  namespace: bookedbarber-v2
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://username:password@postgres-service:5432/bookedbarber_production"
  
  # Redis
  REDIS_URL: "redis://redis-service:6379/0"
  
  # JWT Configuration
  SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  JWT_SECRET_KEY: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  REFRESH_SECRET_KEY: "REPLACE_WITH_ACTUAL_REFRESH_SECRET"
  
  # Stripe Configuration
  STRIPE_SECRET_KEY: "sk_live_REPLACE_WITH_ACTUAL_STRIPE_KEY"
  STRIPE_PUBLISHABLE_KEY: "pk_live_REPLACE_WITH_ACTUAL_STRIPE_KEY" 
  STRIPE_WEBHOOK_SECRET: "whsec_REPLACE_WITH_ACTUAL_WEBHOOK_SECRET"
  
  # SendGrid Configuration
  SENDGRID_API_KEY: "SG.REPLACE_WITH_ACTUAL_SENDGRID_KEY"
  SENDGRID_FROM_EMAIL: "noreply@bookedbarber.com"
  
  # Twilio Configuration
  TWILIO_ACCOUNT_SID: "REPLACE_WITH_ACTUAL_TWILIO_SID"
  TWILIO_AUTH_TOKEN: "REPLACE_WITH_ACTUAL_TWILIO_TOKEN"
  TWILIO_PHONE_NUMBER: "+1234567890"
  
  # Google APIs
  GOOGLE_CLIENT_ID: "REPLACE_WITH_ACTUAL_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "REPLACE_WITH_ACTUAL_GOOGLE_CLIENT_SECRET"
  
  # Meta Business API
  META_APP_ID: "REPLACE_WITH_ACTUAL_META_APP_ID"
  META_APP_SECRET: "REPLACE_WITH_ACTUAL_META_APP_SECRET"
  
  # Sentry Configuration
  SENTRY_DSN: "https://REPLACE_WITH_ACTUAL_SENTRY_DSN@sentry.io/project"
  
  # Encryption Keys
  ENCRYPTION_KEY: "REPLACE_WITH_ACTUAL_ENCRYPTION_KEY"
  
  # Google My Business
  GMB_SERVICE_ACCOUNT_KEY: |
    {
      "type": "service_account",
      "project_id": "REPLACE_WITH_PROJECT_ID",
      "private_key_id": "REPLACE_WITH_KEY_ID",
      "private_key": "-----BEGIN PRIVATE KEY-----\nREPLACE_WITH_ACTUAL_PRIVATE_KEY\n-----END PRIVATE KEY-----\n",
      "client_email": "REPLACE_WITH_SERVICE_ACCOUNT_EMAIL",
      "client_id": "REPLACE_WITH_CLIENT_ID",
      "auth_uri": "https://accounts.google.com/o/oauth2/auth",
      "token_uri": "https://oauth2.googleapis.com/token"
    }