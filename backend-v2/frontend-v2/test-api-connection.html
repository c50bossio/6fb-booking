<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>BookedBarber API Connection Test</h1>
    
    <div class="result info">
        <strong>API URL:</strong> <span id="api-url">http://localhost:8000</span>
    </div>
    
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testLoginEndpoint()">Test Login Endpoint</button>
    <button onclick="testCorsRequest()">Test CORS Request</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        document.getElementById('api-url').textContent = API_URL;
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealthEndpoint() {
            addResult('Testing health endpoint...', 'info');
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                addResult(`Health endpoint status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.text();
                    addResult(`Health response: <pre>${data}</pre>`, 'success');
                } else {
                    addResult(`Health error: ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`Health endpoint error: ${error.message}`, 'error');
                console.error('Health test error:', error);
            }
        }
        
        async function testLoginEndpoint() {
            addResult('Testing login endpoint...', 'info');
            try {
                const response = await fetch(`${API_URL}/api/v2/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@bookedbarber.com',
                        password: 'testpass123'
                    })
                });
                
                addResult(`Login endpoint status: ${response.status}`, response.status < 500 ? 'success' : 'error');
                
                const data = await response.text();
                addResult(`Login response: <pre>${data}</pre>`, response.status < 500 ? 'info' : 'error');
                
            } catch (error) {
                addResult(`Login endpoint error: ${error.message}`, 'error');
                console.error('Login test error:', error);
            }
        }
        
        async function testCorsRequest() {
            addResult('Testing CORS preflight...', 'info');
            try {
                const response = await fetch(`${API_URL}/api/v2/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': 'http://localhost:3000',
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                addResult(`CORS preflight status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const headers = {};
                for (let [key, value] of response.headers) {
                    if (key.toLowerCase().includes('access-control')) {
                        headers[key] = value;
                    }
                }
                
                addResult(`CORS headers: <pre>${JSON.stringify(headers, null, 2)}</pre>`, 'info');
                
            } catch (error) {
                addResult(`CORS test error: ${error.message}`, 'error');
                console.error('CORS test error:', error);
            }
        }
        
        // Run initial health test
        setTimeout(testHealthEndpoint, 500);
    </script>
</body>
</html>
