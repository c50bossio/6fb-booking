<!DOCTYPE html>
<html>
<head>
    <title>Auth Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>BookedBarber V2 - Authentication Integration Test</h1>
    
    <div>
        <h3>Test Authentication</h3>
        <button onclick="testAuth()">Test Barber Login</button>
        <button onclick="testSimpleAuth()">Test Simple Auth</button>
        <button onclick="testBackendHealth()">Test Backend Health</button>
    </div>
    
    <div id="results"></div>

    <script>
        function addResult(message, success = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${success ? 'success' : 'error'}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }

        async function testBackendHealth() {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                addResult(`‚úÖ Backend Health: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`‚ùå Backend Health Failed: ${error.message}`, false);
            }
        }

        async function testSimpleAuth() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth-simple/test');
                const data = await response.json();
                addResult(`‚úÖ Simple Auth Router: ${data.message}`);
            } catch (error) {
                addResult(`‚ùå Simple Auth Test Failed: ${error.message}`, false);
            }
        }

        async function testAuth() {
            try {
                addResult('üîÑ Testing authentication...');
                
                const response = await fetch('http://localhost:8000/api/v1/auth-simple/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test-barber@6fb.com',
                        password: 'testpass123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Authentication successful! Token: ${data.access_token.substring(0, 30)}...`);
                } else {
                    const error = await response.text();
                    addResult(`‚ùå Authentication failed: ${error}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Authentication error: ${error.message}`, false);
            }
        }

        // Auto-test on load
        window.onload = function() {
            addResult('üöÄ BookedBarber V2 Authentication Integration Test Started');
            testBackendHealth();
            setTimeout(testSimpleAuth, 1000);
        };
    </script>
</body>
</html>
