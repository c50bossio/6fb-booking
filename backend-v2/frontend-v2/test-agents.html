<!DOCTYPE html>
<html>
<head>
    <title>Test Agents Page</title>
</head>
<body>
    <h1>Testing Agents Page Access</h1>
    <p>Trying to load agents page...</p>
    
    <script>
        // Test if we can access the agents page
        fetch('http://localhost:3000/agents')
            .then(response => {
                console.log('Status:', response.status);
                return response.text();
            })
            .then(html => {
                console.log('Response length:', html.length);
                if (html.includes('AI Agents')) {
                    document.body.innerHTML += '<p style="color: green;">✅ Agents page is accessible and contains expected content</p>';
                } else {
                    document.body.innerHTML += '<p style="color: orange;">⚠️ Agents page accessible but may not contain expected content</p>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.innerHTML += '<p style="color: red;">❌ Cannot access agents page: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
