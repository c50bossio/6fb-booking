<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Barber - Favicon Test</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
            background: #f5f5f5;
        }
        .favicon-display {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        .favicon-preview {
            display: inline-block;
            margin: 1rem;
        }
        .favicon-preview img {
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Booked Barber Favicon Test</h1>
    <p>Check your browser tab - you should see "BB" on a teal background!</p>
    
    <div class="favicon-display">
        <h2>Favicon Preview</h2>
        <div class="favicon-preview">
            <h3>SVG Version (scalable)</h3>
            <img src="/favicon.svg" alt="BB Favicon" width="32" height="32">
            <img src="/favicon.svg" alt="BB Favicon" width="64" height="64">
            <img src="/favicon.svg" alt="BB Favicon" width="128" height="128">
        </div>
        
        <div class="favicon-preview">
            <h3>Generated Icons</h3>
            <p>Next.js generates these automatically:</p>
            <img src="/icon?size=32" alt="BB Icon 32px" width="32" height="32">
            <img src="/icon?size=64" alt="BB Icon 64px" width="64" height="64">
            <img src="/apple-icon" alt="BB Apple Icon" width="180" height="180">
        </div>
    </div>
    
    <div class="favicon-display">
        <h2>Brand Colors</h2>
        <p>Primary Teal: #14b8a6</p>
        <div style="background: #14b8a6; color: white; padding: 1rem; border-radius: 4px; margin: 1rem auto; max-width: 200px;">
            Booked Barber Teal
        </div>
    </div>
</body>
</html>
