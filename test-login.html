<\!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <div id="result"></div>
    <button onclick="testLogin()">Test Login</button>
    
    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                console.log('Testing login API...');
                
                const response = await fetch('http://localhost:8000/api/v2/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@bookedbarber.com',
                        password: 'admin123'
                    })
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);
                    result.innerHTML = '<div style="color: green;">Login successful\!</div>';
                } else {
                    const errorText = await response.text();
                    console.error('Login failed:', response.status, errorText);
                    result.innerHTML = '<div style="color: red;">Login failed: ' + response.status + '</div>';
                }
            } catch (error) {
                console.error('Network error:', error);
                result.innerHTML = '<div style="color: red;">Network error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
