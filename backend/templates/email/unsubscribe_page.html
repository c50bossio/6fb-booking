<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Notification Preferences - 6FB Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #f9fafb;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #E0E7FF;
            font-size: 16px;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #1F2937;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .preference-group {
            background: #F9FAFB;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .preference-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .preference-item:last-child {
            margin-bottom: 0;
        }

        .preference-label {
            color: #374151;
            font-size: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #9CA3AF;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #10B981;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .button-primary {
            background-color: #4F46E5;
            color: white;
        }

        .button-primary:hover {
            background-color: #4338CA;
        }

        .button-secondary {
            background-color: #F3F4F6;
            color: #374151;
        }

        .button-secondary:hover {
            background-color: #E5E7EB;
        }

        .button-danger {
            background-color: #EF4444;
            color: white;
        }

        .button-danger:hover {
            background-color: #DC2626;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message-success {
            background-color: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        .message-info {
            background-color: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #93C5FD;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: #6B7280;
            font-size: 14px;
        }

        .footer a {
            color: #4F46E5;
            text-decoration: none;
        }

        @media (max-width: 640px) {
            .container {
                margin: 20px auto;
            }

            .header {
                padding: 30px 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .actions {
                flex-direction: column;
            }

            .button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Notification Preferences</h1>
                <p>Control how and when we contact you</p>
            </div>

            <div class="content">
                <div id="message-container"></div>

                <form id="preferences-form">
                    <!-- Email Notifications -->
                    <div class="section">
                        <h2>ðŸ“§ Email Notifications</h2>
                        <div class="preference-group">
                            <div class="preference-item">
                                <label class="preference-label" for="email-appointments">Appointment Updates</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="email-appointments" name="email_appointments" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="preference-item">
                                <label class="preference-label" for="email-payments">Payment & Payout Notifications</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="email-payments" name="email_payments" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="preference-item">
                                <label class="preference-label" for="email-summaries">Weekly/Monthly Summaries</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="email-summaries" name="email_summaries" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="preference-item">
                                <label class="preference-label" for="email-marketing">Promotional Offers</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="email-marketing" name="email_marketing">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- SMS Notifications -->
                    <div class="section">
                        <h2>ðŸ“± SMS Notifications</h2>
                        <div class="preference-group">
                            <div class="preference-item">
                                <label class="preference-label" for="sms-reminders">Appointment Reminders</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="sms-reminders" name="sms_reminders" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="preference-item">
                                <label class="preference-label" for="sms-payments">Payment Confirmations</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="sms-payments" name="sms_payments">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="preference-item">
                                <label class="preference-label" for="sms-urgent">Urgent Updates Only</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="sms-urgent" name="sms_urgent">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="section">
                        <h2>âš¡ Quick Actions</h2>
                        <div class="preference-group">
                            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                <button type="button" class="button button-secondary" onclick="toggleAllEmails()">
                                    Toggle All Emails
                                </button>
                                <button type="button" class="button button-secondary" onclick="toggleAllSMS()">
                                    Toggle All SMS
                                </button>
                                <button type="button" class="button button-danger" onclick="unsubscribeAll()">
                                    Unsubscribe All
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="actions">
                        <button type="submit" class="button button-primary">
                            Save Preferences
                        </button>
                        <a href="#" class="button button-secondary" onclick="window.close()">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>

            <div class="footer">
                <p>We respect your preferences and will only contact you according to your settings.</p>
                <p style="margin-top: 10px;">
                    Questions? Contact us at <a href="mailto:support@6fbplatform.com">support@6fbplatform.com</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Show message
        function showMessage(text, type = 'info') {
            const container = document.getElementById('message-container');
            container.innerHTML = `
                <div class="message message-${type}">
                    ${text}
                </div>
            `;
        }

        // Toggle all emails
        function toggleAllEmails() {
            const emailCheckboxes = document.querySelectorAll('input[name^="email_"]');
            const firstChecked = emailCheckboxes[0].checked;
            emailCheckboxes.forEach(checkbox => {
                checkbox.checked = !firstChecked;
            });
        }

        // Toggle all SMS
        function toggleAllSMS() {
            const smsCheckboxes = document.querySelectorAll('input[name^="sms_"]');
            const firstChecked = smsCheckboxes[0].checked;
            smsCheckboxes.forEach(checkbox => {
                checkbox.checked = !firstChecked;
            });
        }

        // Unsubscribe all
        function unsubscribeAll() {
            if (confirm('Are you sure you want to unsubscribe from all notifications?')) {
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                showMessage('You will be unsubscribed from all notifications when you save.', 'info');
            }
        }

        // Handle form submission
        document.getElementById('preferences-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const preferences = {};

            // Collect preferences
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                preferences[checkbox.name] = checkbox.checked;
            });

            try {
                // Send to API
                const response = await fetch('/api/v1/notifications/unsubscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        preferences: preferences
                    })
                });

                if (response.ok) {
                    showMessage('Your preferences have been saved successfully!', 'success');
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    showMessage('There was an error saving your preferences. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('There was an error saving your preferences. Please try again.', 'error');
            }
        });

        // Load current preferences if available
        if (token) {
            // Fetch current preferences
            fetch(`/api/v1/notifications/preferences?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    if (data.preferences) {
                        // Update checkboxes based on current preferences
                        Object.keys(data.preferences).forEach(key => {
                            const checkbox = document.querySelector(`input[name="${key}"]`);
                            if (checkbox) {
                                checkbox.checked = data.preferences[key];
                            }
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading preferences:', error);
                });
        }
    </script>
</body>
</html>
