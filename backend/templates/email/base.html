<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}6FB Platform{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; outline: none; text-decoration: none; }
        
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            min-width: 100%;
            background-color: #f4f4f4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* Container styles */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header styles */
        .email-header {
            background-color: #2563eb;
            padding: 40px 20px;
            text-align: center;
        }
        
        .email-header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        /* Content styles */
        .email-body {
            padding: 40px 30px;
        }
        
        .email-body h2 {
            color: #1f2937;
            font-size: 24px;
            margin: 0 0 20px;
            font-weight: 600;
        }
        
        .email-body p {
            color: #4b5563;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 20px;
        }
        
        /* Button styles */
        .button {
            display: inline-block;
            padding: 14px 30px;
            background-color: #2563eb;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
        }
        
        .button:hover {
            background-color: #1d4ed8;
        }
        
        .button-secondary {
            background-color: #6b7280;
        }
        
        .button-secondary:hover {
            background-color: #4b5563;
        }
        
        /* Info box styles */
        .info-box {
            background-color: #f3f4f6;
            border-left: 4px solid #2563eb;
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .info-box h3 {
            color: #1f2937;
            margin: 0 0 10px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .info-box p {
            margin: 5px 0;
            color: #4b5563;
        }
        
        /* Footer styles */
        .email-footer {
            background-color: #f9fafb;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        
        .email-footer p {
            color: #6b7280;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .email-footer a {
            color: #2563eb;
            text-decoration: none;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            
            .email-body {
                padding: 30px 20px !important;
            }
            
            .button {
                display: block !important;
                width: 100% !important;
                text-align: center !important;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <h1>6FB Platform</h1>
        </div>
        
        <!-- Main Content -->
        <div class="email-body">
            {% block content %}{% endblock %}
        </div>
        
        <!-- Footer -->
        <div class="email-footer">
            <p>&copy; {{ current_year }} 6FB Platform. All rights reserved.</p>
            <p>
                <a href="{{ website_url }}/unsubscribe">Unsubscribe</a> | 
                <a href="{{ website_url }}/preferences">Update Preferences</a> | 
                <a href="{{ website_url }}/privacy">Privacy Policy</a>
            </p>
            <p>Questions? Contact us at <a href="mailto:{{ support_email }}">{{ support_email }}</a></p>
        </div>
    </div>
</body>
</html>
