# Business Hours Detection Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: business-hours-detector
  namespace: chaos-engineering
  labels:
    app: business-hours-detector
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: business-hours-detector
  template:
    metadata:
      labels:
        app: business-hours-detector
        component: monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: business-hours-detector
        image: bookedbarber/business-hours-detector:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: metrics
        env:
        - name: TIMEZONE
          value: "America/New_York"
        - name: BUSINESS_START_HOUR
          value: "9"
        - name: BUSINESS_END_HOUR
          value: "18"
        - name: BUSINESS_DAYS
          value: "monday,tuesday,wednesday,thursday,friday,saturday"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp-volume  
          mountPath: /tmp
      volumes:
      - name: tmp-volume
        emptyDir: {}
