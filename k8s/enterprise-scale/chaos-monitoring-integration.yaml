    component: monitoring
spec:
  selector:
    matchLabels:
      component: safety-controls
  namespaceSelector:
    matchNames:
    - chaos-engineering
  endpoints:
  - port: metrics
    interval: 10s
    path: /metrics
    scheme: http
  - port: api
