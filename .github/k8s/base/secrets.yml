# Secrets template - values will be injected via CI/CD
apiVersion: v1
kind: Secret
metadata:
  name: bookedbarber-secrets
type: Opaque
stringData:
  database-url: "${DATABASE_URL}"
  secret-key: "${SECRET_KEY}"
  redis-url: "${REDIS_URL}"
  stripe-secret-key: "${STRIPE_SECRET_KEY}"
  stripe-webhook-secret: "${STRIPE_WEBHOOK_SECRET}"
  sendgrid-api-key: "${SENDGRID_API_KEY}"
  twilio-auth-token: "${TWILIO_AUTH_TOKEN}"
  google-calendar-credentials: "${GOOGLE_CALENDAR_CREDENTIALS}"
  sentry-dsn: "${SENTRY_DSN}"
  jwt-secret: "${JWT_SECRET}"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bookedbarber-config
data:
  environment: "${ENVIRONMENT}"
  cors-origins: "${CORS_ORIGINS}"
  allowed-hosts: "${ALLOWED_HOSTS}"
  log-level: "${LOG_LEVEL:-INFO}"
  redis-cache-ttl: "${REDIS_CACHE_TTL:-3600}"
  rate-limit-per-minute: "${RATE_LIMIT_PER_MINUTE:-60}"