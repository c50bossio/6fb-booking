<!DOCTYPE html>
<html>
<head>
    <title>Authentication Fix</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 40px;
            background: #f3f4f6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #111827; margin-bottom: 24px; text-align: center; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #14b8a6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover { background: #0f766e; }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #f0fdf4;
            color: #065f46;
            border: 1px solid #86efac;
            display: block;
        }
        .status.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fca5a5;
            display: block;
        }
        .status.info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #93c5fd;
            display: block;
        }
        .quick-actions {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        .action-btn {
            background: #6b7280;
            margin-top: 8px;
        }
        .action-btn:hover { background: #4b5563; }
        pre {
            background: #f9fafb;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Authentication Fix Tool</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="bossio@tomb45.com" value="bossio@tomb45.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
            </div>

            <button type="submit" id="loginBtn">Login & Fix Authentication</button>
        </form>

        <div id="status" class="status"></div>

        <div class="quick-actions">
            <h3 style="margin: 0 0 12px 0; font-size: 18px;">Quick Login Options</h3>
            <button class="action-btn" onclick="quickLogin('demo@6fb.com', 'demo123')">
                Login as Demo User
            </button>
            <button class="action-btn" onclick="quickLogin('admin@6fb.com', 'admin123')">
                Login as Admin
            </button>
            <button class="action-btn" onclick="quickLogin('test@example.com', 'testpassword123')">
                Login as Test User
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const statusDiv = document.getElementById('status');
        const loginBtn = document.getElementById('loginBtn');

        function updateStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            form.dispatchEvent(new Event('submit'));
        }

        async function performLogin(email, password) {
            updateStatus('üîÑ Attempting login...', 'info');

            try {
                // Step 1: Login with credentials
                const loginResponse = await fetch('/api/proxy/api/v1/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: email,
                        password: password
                    })
                });

                if (!loginResponse.ok) {
                    const error = await loginResponse.json();
                    throw new Error(error.detail || 'Login failed');
                }

                const loginData = await loginResponse.json();
                updateStatus('‚úÖ Login successful! Storing credentials...', 'success');

                // Step 2: Store authentication data
                localStorage.setItem('access_token', loginData.access_token);
                localStorage.setItem('user', JSON.stringify(loginData.user));

                // Also try to set as cookie (though this might not work from client-side)
                document.cookie = `access_token=${loginData.access_token}; path=/; max-age=86400`;

                // Step 3: Verify authentication
                updateStatus('üîç Verifying authentication...', 'info');

                const verifyResponse = await fetch('/api/proxy/api/v1/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${loginData.access_token}`
                    }
                });

                if (!verifyResponse.ok) {
                    throw new Error('Token verification failed');
                }

                const userData = await verifyResponse.json();

                // Step 4: Show success and user details
                const successMessage = `
                    <h3>‚úÖ Authentication Fixed!</h3>
                    <p><strong>Logged in as:</strong> ${userData.first_name} ${userData.last_name}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Role:</strong> ${userData.role}</p>
                    <p><strong>User ID:</strong> ${userData.id}</p>
                    ${userData.primary_location_id ? `<p><strong>Location ID:</strong> ${userData.primary_location_id}</p>` : ''}

                    <div style="margin-top: 16px;">
                        <button onclick="window.location.href='/dashboard'"
                                style="background: #14b8a6; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
                            Go to Dashboard
                        </button>
                        <button onclick="window.location.href='/calendar-diagnostic.html'"
                                style="background: #6b7280; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-left: 8px;">
                            Run Diagnostics
                        </button>
                    </div>

                    <details style="margin-top: 16px;">
                        <summary style="cursor: pointer; color: #6b7280;">View Token Details</summary>
                        <pre>${JSON.stringify({
                            token: loginData.access_token.substring(0, 20) + '...',
                            token_type: loginData.token_type,
                            user_id: userData.id,
                            stored_in_localStorage: !!localStorage.getItem('access_token'),
                            stored_in_cookie: document.cookie.includes('access_token')
                        }, null, 2)}</pre>
                    </details>
                `;

                updateStatus(successMessage, 'success');

            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Login error:', error);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Processing...';

            try {
                await performLogin(email, password);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login & Fix Authentication';
            }
        });

        // Check current auth status on load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                updateStatus('‚ÑπÔ∏è Found existing token in localStorage. You can try logging in again to refresh it.', 'info');
            }
        });
    </script>
</body>
</html>
