<!DOCTYPE html>
<html>
<head>
    <title>üö® EMERGENCY LOGIN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .big-button {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .big-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }
        .big-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            text-align: left;
            min-height: 100px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .success { 
            background: #ecfdf5; 
            border-color: #10b981; 
            color: #065f46; 
        }
        .error { 
            background: #fef2f2; 
            border-color: #ef4444; 
            color: #991b1b; 
        }
        .info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 12px;
            margin: 20px 0;
            color: #0c4a6e;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® EMERGENCY LOGIN</h1>
        <p class="subtitle">Direct backend connection - bypasses ALL frontend issues</p>
        
        <div class="info">
            <strong>Pre-configured:</strong><br>
            Email: admin@6fb.com<br>
            Password: admin123
        </div>
        
        <button id="loginBtn" class="big-button">
            üöÄ LOGIN NOW (Direct Backend)
        </button>
        
        <div id="status" class="status">Ready to attempt login...</div>
        
        <div class="info">
            <strong>What happens:</strong><br>
            1. Direct POST to backend<br>
            2. No CORS proxy or middleware<br>
            3. Stores token in localStorage<br>
            4. Redirects to dashboard
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const loginBtn = document.getElementById('loginBtn');
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            statusDiv.textContent += `[${time}] ${message}\n`;
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }
        
        function setStatus(type) {
            statusDiv.className = `status ${type}`;
        }
        
        async function attemptLogin() {
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Attempting Login...';
            statusDiv.textContent = '';
            setStatus('');
            
            log('üöÄ Starting emergency login process...');
            log('üìù Using credentials: admin@6fb.com / admin123');
            
            try {
                log('üì° Creating form data...');
                const formData = new URLSearchParams();
                formData.append('username', 'admin@6fb.com');
                formData.append('password', 'admin123');
                
                log('üåê Making direct request to backend...');
                log('URL: https://sixfb-backend.onrender.com/api/v1/auth/token');
                
                const response = await fetch('https://sixfb-backend.onrender.com/api/v1/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json'
                    },
                    body: formData,
                    mode: 'cors'
                });
                
                log(`üìä Response status: ${response.status}`);
                log(`üìä Response ok: ${response.ok}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Response received successfully!');
                    log(`Token received: ${data.access_token ? 'YES' : 'NO'}`);
                    log(`User data: ${data.user ? data.user.email : 'MISSING'}`);
                    
                    if (data.access_token && data.user) {
                        log('üíæ Storing credentials in localStorage...');
                        
                        try {
                            localStorage.setItem('access_token', data.access_token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                            log('‚úÖ Credentials stored successfully!');
                            
                            setStatus('success');
                            log('üéâ LOGIN SUCCESSFUL!');
                            log(`Welcome back, ${data.user.full_name}!`);
                            log('üîÑ Redirecting to dashboard in 2 seconds...');
                            
                            loginBtn.textContent = '‚úÖ Success! Redirecting...';
                            
                            setTimeout(() => {
                                window.location.href = '/dashboard';
                            }, 2000);
                            
                        } catch (storageError) {
                            log(`‚ùå Storage error: ${storageError.message}`);
                            setStatus('error');
                        }
                    } else {
                        log('‚ùå Invalid response format');
                        setStatus('error');
                    }
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Login failed: ${response.status}`);
                    log(`Error details: ${errorText}`);
                    setStatus('error');
                }
                
            } catch (error) {
                log(`üí• Network error: ${error.message}`);
                log(`Error type: ${error.constructor.name}`);
                setStatus('error');
                
                if (error.message.includes('CORS')) {
                    log('üö® CORS error detected - this confirms the issue');
                }
            } finally {
                loginBtn.disabled = false;
                if (loginBtn.textContent.includes('Attempting')) {
                    loginBtn.textContent = 'üöÄ LOGIN NOW (Direct Backend)';
                }
            }
        }
        
        loginBtn.addEventListener('click', attemptLogin);
        
        log('üîß Emergency login page loaded');
        log('üëÜ Click the button above to start');
    </script>
</body>
</html>
