<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Calendar Demo - 6FB Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
        <!-- Animated Background -->
        <div class="fixed inset-0 overflow-hidden pointer-events-none">
            <div class="absolute -inset-10 opacity-50">
                <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
                <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-violet-500 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
                <div class="absolute bottom-1/4 left-1/3 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-4000"></div>
            </div>
        </div>

        <div class="relative z-10">
            <!-- Header -->
            <div class="bg-gray-900/50 backdrop-blur-xl border-b border-gray-700 mb-8">
                <div class="max-w-7xl mx-auto px-4 py-6">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold text-white mb-2">üé® Dark Calendar with Settings Demo</h1>
                        <p class="text-gray-400">Click the gear icon ‚öôÔ∏è to explore customization options</p>
                    </div>
                </div>
            </div>

            <!-- Calendar -->
            <div class="max-w-7xl mx-auto px-4 pb-8">
                <div class="bg-gray-900/50 backdrop-blur rounded-2xl p-6 border border-gray-700">
                    <!-- Calendar Header -->
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-white">Schedule</h2>
                        
                        <div class="flex items-center gap-3">
                            <!-- View Toggle -->
                            <div class="bg-gray-800/50 backdrop-blur rounded-lg p-1 flex">
                                <button class="px-4 py-2 rounded-md text-sm font-medium transition-all text-gray-400 hover:text-white">Day</button>
                                <button class="px-4 py-2 rounded-md text-sm font-medium transition-all bg-gradient-to-r from-violet-600 to-purple-600 text-white shadow-lg">Week</button>
                                <button class="px-4 py-2 rounded-md text-sm font-medium transition-all text-gray-400 hover:text-white">Month</button>
                            </div>

                            <!-- Settings Button -->
                            <button onclick="toggleSettings()" class="p-2 rounded-lg bg-gray-800/50 backdrop-blur border border-gray-700 hover:border-gray-600 transition-all group">
                                <svg class="w-5 h-5 text-gray-400 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Calendar Grid -->
                    <div class="border border-gray-700 rounded-xl overflow-hidden bg-gray-900/30">
                        <!-- Week Header -->
                        <div class="grid grid-cols-8 border-b border-gray-700 bg-gray-800/50">
                            <div class="p-3 text-sm font-medium text-gray-400">Time</div>
                            <div class="p-3 text-sm font-medium text-gray-200 text-center">Sun</div>
                            <div class="p-3 text-sm font-medium text-gray-200 text-center">Mon</div>
                            <div class="p-3 text-sm font-medium text-gray-200 text-center">Tue</div>
                            <div class="p-3 text-sm font-medium text-gray-200 text-center">Wed</div>
                            <div class="p-3 text-sm font-medium text-gray-200 text-center">Thu</div>
                            <div class="p-3 text-sm font-medium text-gray-200 text-center">Fri</div>
                            <div class="p-3 text-sm font-medium text-gray-200 text-center">Sat</div>
                        </div>

                        <!-- Time Slots -->
                        <div class="divide-y divide-gray-800">
                            <!-- 9 AM -->
                            <div class="grid grid-cols-8">
                                <div class="p-3 text-sm font-medium text-gray-400 bg-gray-800/30">9:00 AM</div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2">
                                    <!-- Sample Appointment -->
                                    <div class="absolute inset-x-1 bg-gradient-to-r from-emerald-600 to-teal-600 text-white rounded-lg p-2 shadow-lg cursor-pointer">
                                        <div class="text-xs font-medium">John Smith</div>
                                        <div class="text-xs opacity-90">Premium Cut</div>
                                    </div>
                                </div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                            </div>

                            <!-- More time slots -->
                            <div class="grid grid-cols-8">
                                <div class="p-3 text-sm font-medium text-gray-400 bg-gray-800/30">10:00 AM</div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2">
                                    <!-- Another appointment -->
                                    <div class="absolute inset-x-1 bg-gradient-to-r from-violet-600 to-purple-600 text-white rounded-lg p-2 shadow-lg cursor-pointer">
                                        <div class="text-xs font-medium">Sarah Johnson</div>
                                        <div class="text-xs opacity-90">Hair Color</div>
                                    </div>
                                </div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                                <div class="relative border-r border-gray-800 transition-all hover:bg-gray-800/50 cursor-pointer min-h-[70px] p-2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Settings Panel (Hidden by default) -->
                <div id="settingsPanel" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div class="bg-gray-900 rounded-2xl shadow-2xl w-full max-w-4xl max-h-[80vh] overflow-hidden border border-gray-700">
                        <!-- Settings Header -->
                        <div class="flex items-center justify-between p-6 border-b border-gray-700">
                            <h2 class="text-2xl font-bold text-white">Calendar Settings</h2>
                            <button onclick="toggleSettings()" class="p-2 rounded-lg hover:bg-gray-800 transition-colors">
                                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <!-- Settings Content -->
                        <div class="p-6 overflow-y-auto max-h-[60vh]">
                            <div class="space-y-6">
                                <!-- Theme Selection -->
                                <div>
                                    <h3 class="text-lg font-semibold text-white mb-4">Theme</h3>
                                    <div class="grid grid-cols-3 gap-3">
                                        <button class="p-4 rounded-lg border border-violet-500 bg-violet-500/20">
                                            <div class="text-center">
                                                <div class="text-2xl mb-2">üåô</div>
                                                <span class="text-sm text-gray-300">Dark</span>
                                            </div>
                                        </button>
                                        <button class="p-4 rounded-lg border border-gray-700 hover:border-gray-600">
                                            <div class="text-center">
                                                <div class="text-2xl mb-2">‚òÄÔ∏è</div>
                                                <span class="text-sm text-gray-300">Light</span>
                                            </div>
                                        </button>
                                        <button class="p-4 rounded-lg border border-gray-700 hover:border-gray-600">
                                            <div class="text-center">
                                                <div class="text-2xl mb-2">üíª</div>
                                                <span class="text-sm text-gray-300">Auto</span>
                                            </div>
                                        </button>
                                    </div>
                                </div>

                                <!-- Accent Color -->
                                <div>
                                    <h3 class="text-lg font-semibold text-white mb-4">Accent Color</h3>
                                    <div class="grid grid-cols-3 gap-3">
                                        <button class="p-4 rounded-lg border border-white">
                                            <div class="h-8 w-full rounded-lg bg-gradient-to-r from-violet-600 to-purple-600 mb-2"></div>
                                            <span class="text-sm text-gray-300">Violet</span>
                                        </button>
                                        <button class="p-4 rounded-lg border border-gray-700 hover:border-gray-600">
                                            <div class="h-8 w-full rounded-lg bg-gradient-to-r from-blue-600 to-indigo-600 mb-2"></div>
                                            <span class="text-sm text-gray-300">Blue</span>
                                        </button>
                                        <button class="p-4 rounded-lg border border-gray-700 hover:border-gray-600">
                                            <div class="h-8 w-full rounded-lg bg-gradient-to-r from-emerald-600 to-teal-600 mb-2"></div>
                                            <span class="text-sm text-gray-300">Emerald</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('hidden');
        }
    </script>
</body>
</html>
