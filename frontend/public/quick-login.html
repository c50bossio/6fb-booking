<!DOCTYPE html>
<html>
<head>
    <title>Quick Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f3f4f6;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 24px 0;
            color: #111827;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #14b8a6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }
        button:hover {
            background: #0f766e;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .success {
            background: #f0fdf4;
            color: #065f46;
            border: 1px solid #86efac;
        }
        .error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .quick-logins {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        .quick-login-btn {
            background: #6b7280;
            margin-top: 8px;
        }
        .quick-login-btn:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê Quick Login</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="demo@6fb.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" id="loginBtn">Login</button>
        </form>

        <div class="quick-logins">
            <h3 style="margin: 0 0 8px 0; font-size: 16px; color: #374151;">Quick Login Options:</h3>
            <button class="quick-login-btn" onclick="quickLogin('demo@6fb.com', 'demo123')">Demo User</button>
            <button class="quick-login-btn" onclick="quickLogin('admin@6fb.com', 'admin123')">Admin User</button>
            <button class="quick-login-btn" onclick="quickLogin('test@example.com', 'testpassword123')">Test User</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');

        function showMessage(text, isError = false) {
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        async function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            form.dispatchEvent(new Event('submit'));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            messageDiv.style.display = 'none';

            try {
                // Login via API
                const response = await fetch('/api/proxy/api/v1/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Store token in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showMessage('‚úÖ Login successful! Redirecting to dashboard...');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showMessage('‚ùå Login failed: ' + (error.detail || error.message || 'Invalid credentials'), true);
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, true);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
